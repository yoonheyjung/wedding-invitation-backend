version: '2'
services:
  nginx:
    container_name: 'nginx'
    build:
      context: './'
      dockerfile: './docker/nginx/Dockerfile'
    volumes:
      - ./templates/production:/etc/nginx/templates
      - ./certbot/etc:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - '3000:80'
      - '443:443'
    env_file:
      - ./.env.production
  redis:
    image: redis
    restart: always
    container_name: redis
    ports:
      - '6379:6379'
